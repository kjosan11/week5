<html>

  <body>
    <center>
      <h1><i>Let's create a countdown timer to Spring Break (starts on March 29, 2021 12:01 am)</i></h1>
      <h3>The timer is set to change every second to display the most current countdown.</h3>
      <p id="timer" class="displaytimer"></p>
      <fieldset>
        <button id="timer" class="timerbutton" onClick="myTimer()">Show the Timer</button>
        <button class="timerbutton" onClick="stopTimer()">Stop the Timer</button>
      </fieldset>
    </center>
  </body>
